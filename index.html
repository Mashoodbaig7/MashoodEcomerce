<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold mb-4 text-center">Login/signup</h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 mt-2 border rounded" placeholder=" " required>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 mt-2 border rounded" placeholder=" " required>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg">Login</button>
        </form>
    </div>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Check if the credentials match the predefined ones
            if (email === 'admin@gmail.com' && password === '12345') {
                // Save user data to localStorage
                localStorage.setItem('username', 'Admin');
                localStorage.setItem('email', email);
                localStorage.setItem('profileImage', 'https://via.placeholder.com/80');
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'home.html';
            }
        });
    </script>
</body>
</html>
