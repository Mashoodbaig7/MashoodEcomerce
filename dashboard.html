
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    body{
        background-color: green;
    }
</style>
<body class="bg-gray-100 text-gray-800">
    <!-- Main Container -->
    <div class="flex h-screen flex-col md:flex-row">

        <!-- Sidebar -->
        <aside class="w-full md:w-1/5 bg-blue-800 p-6 flex flex-col items-center text-white" style="height: 1450px;">
            <!-- Profile Image with Upload Option -->
            <div class="relative">
                <img id="profile-image" src="https://via.placeholder.com/80" alt="User" class="rounded-full mb-4 border-4 border-white">
                <input type="file" id="upload-image" accept="image/*" class="absolute top-0 left-0 opacity-0 w-full h-full cursor-pointer">
            </div>
            <h2 id="display-username" class="text-lg font-semibold">Username</h2>
            <p id="display-email" class="text-sm text-gray-300 mb-4">User Email</p>
            <nav class="mt-8 w-full"  >
                <ul>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Dashboard</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Analytics</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Chart</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Tasks</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Inbox</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Settings</li>
                    <li class="py-3 px-6 hover:bg-blue-700 rounded-lg cursor-pointer">Top View</li>
                </ul>
                <br>
                <button id="logout-button" class="mt-auto bg-red-500 px-4 py-2 rounded-lg hover:bg-red-600">Logout</button>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="w-full md:w-4/5 p-6">
            <h1 class="text-3xl font-bold mb-6">Dashboard</h1>
            
            <img src="download (1).jfif" alt="" style="width: 100%;height: 250px;">
             
<br>
            <!-- Grid for Charts and Info Boxes -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                
                <!-- Bar Chart Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Sales Overview</h3>
                    <canvas id="barChart"></canvas>
                </div>
                
                <!-- Pie Chart Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Distribution</h3>
                    <canvas id="pieChart"></canvas>
                </div>

                <!-- Doughnut Chart Card -->
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Sales Share</h3>
                    <canvas id="doughnutChart"></canvas>
                </div>

                <!-- Line Chart Card -->
                <div class="bg-white rounded-lg shadow-lg p-4 col-span-2">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Performance Trend</h3>
                    <canvas id="lineChart"></canvas>
                </div>

                <!-- Info Boxes -->
                <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                    <p class="text-xl font-semibold text-blue-800">25%</p>
                    <p class="text-gray-600">Task Completion</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                    <p class="text-xl font-semibold text-green-500">75%</p>
                    <p class="text-gray-600">Goal Achievement</p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4 text-center">
                    <p class="text-xl font-semibold text-red-500">50%</p>
                    <p class="text-gray-600">Overall Progress</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Chart.js Configuration -->
    <script>
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Sales',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: { responsive: true }
        });

        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    data: [10, 20, 30],
                    backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
                }]
            },
            options: { responsive: true }
        });

        const doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
        new Chart(doughnutCtx, {
            type: 'doughnut',
            data: {
                labels: ['Green', 'Purple', 'Orange'],
                datasets: [{
                    data: [15, 25, 60],
                    backgroundColor: ['#4BC0C0', '#9966FF', '#FF9F40']
                }]
            },
            options: { responsive: true }
        });

        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Performance',
                    data: [30, 20, 50, 40, 60, 70],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    fill: true
                }]
            },
            options: { responsive: true }
        });

        // Profile Image Change
        const uploadImageInput = document.getElementById('upload-image');
        const profileImage = document.getElementById('profile-image');
        const profileImageMain = document.getElementById('profile-image-main');

        uploadImageInput.addEventListener('change', function(event) {
            const file = event.target.files[0]; // Get the selected file
            if (file) {
                const imageUrl = URL.createObjectURL(file); // Create a URL for the image
                profileImage.src = imageUrl; // Update the sidebar image
                profileImageMain.src = imageUrl; // Update the main profile image
            }
        });
    </script>

    <script src="dashboard.js">document.addEventListener('DOMContentLoaded', function () {
        const username = localStorage.getItem('username');
        const email = localStorage.getItem('email');
        const profileImageSrc = localStorage.getItem('profileImage');
      
        // Display user information
        if (username && email) {
            document.getElementById('display-username').innerText = username;
            document.getElementById('display-email').innerText = email;
            document.getElementById('display-username-profile').innerText = username;
            document.getElementById('display-email-profile').innerText = email;
        } else {
            alert("User data not found. Redirecting to login.");
            window.location.href = 'login.html';
        }
      
        // Display saved profile image or default if not available
        const profileImage = document.getElementById('profile-image');
        const profileImageMain = document.getElementById('profile-image-main');
        if (profileImageSrc) {
            profileImage.src = profileImageSrc;
            profileImageMain.src = profileImageSrc;
        }
      
        // Handle profile image upload
        document.getElementById('upload-image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageSrc = e.target.result;
                    profileImage.src = imageSrc;
                    profileImageMain.src = imageSrc;
                    localStorage.setItem('profileImage', imageSrc); // Save image to localStorage
                };
                reader.readAsDataURL(file);
            }
        });
      
        // Logout functionality
        document.getElementById('logout-button').addEventListener('click', function () {
            localStorage.clear();
            window.location.href = 'login.html';
        });
      });</script>
        
    
        <script>
            // Check if the user is logged in
            document.addEventListener('DOMContentLoaded', function () {
                const username = localStorage.getItem('username');
                const email = localStorage.getItem('email');
                const profileImageSrc = localStorage.getItem('profileImage');
                
                // If user data exists in localStorage, display the data
                if (username && email) {
                    document.getElementById('display-username').innerText = username;
                    document.getElementById('display-email').innerText = email;
                    document.getElementById('profile-image').src = profileImageSrc;
                } else {
                    // If no data, redirect to login
                    alert("User not logged in. Redirecting to login page.");
                    window.location.href = 'login.html';
                }
    
                // Logout functionality
                document.getElementById('logout-button').addEventListener('click', function () {
                    localStorage.clear(); // Clear user data
                    window.location.href = 'login.html'; // Redirect to login page
                });
            });
        </script>
</body>
</html>
